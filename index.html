<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Learning App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌟 Alphabet Learning Adventure! 🌟</h1>
            <p>Type any letter on your keyboard to see its picture!</p>
        </header>
        
        <main>
            <div class="display-area">
                <div class="letter-display" id="letterDisplay">
                    <span class="big-letter" id="bigLetter">?</span>
                </div>
                
                <div class="image-container" id="imageContainer">
                    <div class="welcome-message">
                        <h2>Welcome! 👋</h2>
                        <p>Press any letter key to start learning!</p>
                        <div class="keyboard-hint">
                            <span>Try pressing: A, B, C...</span>
                        </div>
                    </div>
                </div>
                
                <div class="word-display" id="wordDisplay">
                    <span class="word-text" id="wordText"></span>
                </div>
            </div>
            
            <div class="controls">
                <button id="playSound" class="sound-btn">🔊 Play Sound</button>
                <button id="nextLetter" class="next-btn">Next Letter ➡️</button>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="alphabet-grid" id="alphabetGrid">
                <!-- Alphabet buttons will be generated by JavaScript -->
            </div>
        </main>
        
        <footer>
            <p>Keep typing to learn all 26 letters! 🎉</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
